<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Perfil estilo Facebook</title>
  <link rel="stylesheet" href="styles/perfil.css" />
</head>
<body>

  <div class="profile-container">
    <div class="cover-photo">
      <div class="profile-picture"></div>
    </div>

    <div class="profile-header">
      <div class="profile-name" id="profileName">Nombre Usuario</div>
    </div>

    <nav class="nav-bar">
      <div class="nav-item active" data-section="posts">Publicaciones</div>
      <div class="nav-item" data-section="friends">Amigos</div>
      <div class="nav-item" data-section="photos">Fotos</div>
      <div class="nav-item" data-section="videos">Videos</div>
    </nav>

    <div class="content-section" id="contentSection">
      <h2>Publicaciones</h2>
      <p>Aquí se mostrarán las publicaciones del usuario.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
